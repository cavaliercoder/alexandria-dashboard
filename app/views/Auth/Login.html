{{set . "title" "Login"}}
{{template "header-min.html" .}}
<div class="modal" style="display: block";>
	<div class="modal-dialog">
		{{template "flash.html" .}}
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{.title}}</h4>
			</div>
			<form class="form-horizontal" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" name="username" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
    					<div class="col-sm-offset-7 col-sm-3">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
							
						</div>
						<div class="col-sm-2">
							<input type="submit" value="Login" class="btn btn-primary pull-right"></input>
						</div>
					</div>
					<div class="modal-footer">
    					<div class="col-sm-offset-2 col-sm-10">
							<p>New here? <a href="/register">Register for free!</a></p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{{template "footer-min.html" .}}
