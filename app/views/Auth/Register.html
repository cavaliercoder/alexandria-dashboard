{{set . "title" "Register a new account"}}
{{template "header-min.html" .}}
<div class="modal" style="display: block";>
	<div class="modal-dialog">
		{{template "flash.html" .}}
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{.title}}</h4>
			</div>
			<form class="form-horizontal" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="John">
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Appleseed">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Confirm</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" name="password2" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="tenant" class="col-sm-2 control-label">Organization</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="tenant" name="tenant" placeholder="ABCD-123456-ABC123">
						</div>
					</div>
					<div class="form-group">
    					<div class="col-sm-offset-9 col-sm-3">
							<input type="submit" value="Register" class="btn btn-primary pull-right"></input>
						</div>
					</div>
					<div class="modal-footer">

					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{{template "footer-min.html" .}}
