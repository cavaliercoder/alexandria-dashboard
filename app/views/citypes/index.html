{{set . "title" "CI Types"}}
{{set . "subtitle" .cmdb.Name}}
{{template "header.html" .}}
{{$cmdb := .cmdb}}
<a href="#" data-toggle="modal" data-target=".modal-add-ci-type">New</a>
<table class="table table-hover">
	<thead>
		<tr>
			<th>CI Type</th>
		</tr>
	</thead>
	<tbody>
		{{range .citypes}}
		<tr>
			<td><a href="/cmdb/{{$cmdb.ShortName}}/citypes/{{.ShortName}}">{{.Name}}</a></td>
		</tr>
		{{end}}
	</tbody>
</table>

<!-- Add CI Type modal -->
<div class="modal fade modal-add-ci-type" tabindex="-1" role="dialog" aria-hidden="true">
  	<div class="modal-dialog ">
	    <div class="modal-content">
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{msg . "label.newcitype"}}</h4>
			</div>
			<div class="modal-body">
				<form method="POST" action="/cmdb/{{.cmdb.ShortName}}/citypes" class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">{{msg . "label.name"}}</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" placeholder="{{msg . "placeholder.citype.name"}}" />
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-2 control-label">{{msg . "label.description"}}</label>
						<div class="col-sm-10">
							<textarea id="description" name="description" class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="button" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close">{{msg . "label.cancel"}}</button>
							<input type="submit" value="{{msg . "label.add"}}" class="btn btn-primary pull-right"></input>
						</div>
					</div>
				</form>
			</div>
		</div>
    </div>
</div>

{{template "footer.html" .}}
